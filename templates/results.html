<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Sonucu</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
        }

        .result-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 2rem;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin: 1rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-box {
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin: 0.5rem 0;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            text-align: center;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <h2>Sonuçlarınız</h2>
        
        <div class="score-card">
            <div class="score-item">
                <span class="label">Son Skor:</span>
                <span class="value">{{ latest_score }}</span>
            </div>
            
            <div class="score-item">
                <span class="label">En İyi Skorunuz:</span>
                <span class="value">{{ best_user_score }}</span>
            </div>
            
            <div class="score-item highlight">
                <span class="label">Genel Rekor:</span>
                <span class="value">{{ overall_best }}</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2023 Python Sınavı. Tüm hakları saklıdır.<br>
        Geliştiren: [Adınız] - [Unvanınız]</p>
    </footer>
</body>
</html>
